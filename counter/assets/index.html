<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .center{
            text-align: center;
        }
        #counter{
            font-size: 400%;
        }
        #btnMinus{
            background-color: red;
            color: white;
            border: none;
            height: 6vh;
            width: 12vh;
            padding: 0.5em;
            border-radius: 5px;
        }
        #btnReset{
            background-color: grey;
            color: white;
            border: none;
            height: 6vh;
            width: 12vh;
            padding: 0.5em;
            border-radius: 5px;
        }
        #btnPlus{
            background-color: green;
            color: white;
            border: none;
            height: 6vh;
            width: 12vh;
            padding: 0.5em;
            border-radius: 5px;
        }
        .buttons{
            border: none;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Counter</h1>
        <h1 id="counter">0</h1>
        <div class="buttons">
            <button type="button" id="btnMinus">-</button>
            <button  type="button" id="btnReset">Reset</button>
            <button  type="button" id="btnPlus">+</button>
        </div>
        <p id="counterStts"></p>
    </div>

    <script>
        let counter = document.getElementById("counter");
        let btnMinus = document.getElementById("btnMinus");
        let btnReset = document.getElementById("btnReset");
        let btnPlus = document.getElementById("btnPlus");
        let counterStts = document.querySelector("#counterstts");
        let counterVal =0;
        // counterStts.innerText;

        // function to Add
        // function add1 () {
        //     console.log("This is Normal Function");
        // }

        let add= () => {
            counterVal++;
            console.log("Adding to counter");
            // alert(counter.innerText);
            // alert(counterVal);
            counter.innerText = counterVal;
        };
        btnPlus.addEventListener("click",() => {add()})

        let subtract = () => {
            counterVal--;
            if(counterVal<0){
                counterVal=0;
                return false;
            }
            console.log("subtracting from counter");
            // alert(counterVal);
            counter.innerText = counterVal;
        };
        btnMinus.addEventListener("click",() => {subtract()})

        let reset = () => {
            counterVal=0;
            console.log("reset initialized sucessful!!!!!");
            // alert(counterVal);
            counter.innerText = counterVal;
        };
        btnReset.addEventListener("click",() => {reset()})
    </script>
</body>
</html>
