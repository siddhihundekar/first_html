<!DOCTYPE html>
<head>
    <title>FORMATTING ELEMENTS IN HTML</title>
</head>
<body>
    <br>
    <hr>
    <br>
    <p> This is <b>Bold</b></p>
    <p> This is <strong>Strong</strong></p>
    <p> This is <i>Italic</i></p>
    <p> This is <em>Emphasize</em></p>
    <p> This is <mark>Marked</mark></p>
    <p> This is <small>Small</small></p>
    <p> This is <del>Deleted</del></p>
    <p> This is <u>Underlined</u></p>
    <p> This is <ins>Inserted</ins></p>
    <p> This is H<sub>2</sub>SO<sub>4</sub></p>
    <p> This is 4<sup>3</sup>= 64</p>
    <br>
    <hr>
</body>
</html>
