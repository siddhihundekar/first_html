<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN HTML</title>
</head>
<body>
    <form action="" method="post"> 
        <label for ="Name">Name
        <span style="color: red">*</span>
        </label>
        <br>
        <input type="text" name="name" required="">
        <input type="text" name="name" required="">
        <br>
        <br>
       <label for="month"> Birth Date</label> 
        <span style="color: red;">*</span>
        <br>
        <select name="month">
            <option value="text">Please select a month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="september">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <span>   </span>
        <select name="Date">
            <option value="text">Please select a day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5<option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <span>    </span>
        <select name="Year">
            <option value="text"> Please select a year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
        <br>
        <br>
        <label for="text">Choice of Instrument </label>
        <span style="color: red">*</span>
        <br>
        <select name="text">
            <option value="text">Please Select</option>
            <option value="violin">violin</option>
            <option value="guitar">Guitar</option>
            <option value="bass">Bass</option>
            <option value="drums">Drums</option>
            <option value="vocals">Vocals</option>
        </select>
        <br>
        <br>
        <label for="text">Pick Days for Classes</label>
        <span style="color: red">*</span>
        <br>
        <input type="checkbox" name="Days" value="Monday">Monday
        <span>     </span>
        <input type="checkbox" name="Days" value="Tuesday">Tuesday
        <br>
        <input type="checkbox" name="Days" value="Wednesday">Wednesday
        <span>   </span>
        <input type="checkbox" name="Days" value="Thursday">Thursday
        <br>
        <input type="checkbox" name="Days" value="Friday">Friday
        <span>      </span>
        <input type="checkbox" name="Days" value="Saturday">Saturday
        <br>
        <input type="checkbox" name="Days" value="Friday">Friday
        <span>      </span>
        <input type="checkbox" name="Days" value="Saturday">Saturday
        <br>
        <input type="checkbox" name="Days" value="Sunday">Sunday
        <br>
        <br>
        <label for="text">Start Date & Time </label>
        <span style="color: red">*</span>
        <br>
        <input type="date" name="name" required="" placeholder="12-20-2024" >
        <span>   </span>
        <input type="time" name="name" required="" placeholder="07:39" >
        <span>   </span>
        <select name="text">
            <option value="PM">PM</option>
            <option value="AM">AM</option>
        </select>        
        
        
        <br>
        <br>
        <input type="submit">
    </form>

</body>
</html>
